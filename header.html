<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>header</title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favi.png">
		<!-- for embeds -->
		<meta property="og:title" content="sylvie's header">
		<meta property="og:description" content="a header!">
		<!-- embed color (discord) -->
		<meta content="#ffbfff" data-react-helmet="true" name="theme-color">
	<style type="text/css"> /* the stylesheet seems to conflict with the header */
		html {
			width: 100%;
			height: 100%;
		}
		body {
			background-color:#000;
			color:#fff;
			height: calc(100% - 1em);
			margin: 0.5em;
			display: inline-grid;
			grid-auto-flow: column;
			align-items: center;
			white-space: nowrap;
			font-size: 1em;
		}
		a {
			margin: auto 0.25em;
			color: #fff;
		}
		a:hover {
			color: #fff;
			text-shadow: 0px 0px 5px #777;
		}
		div.icon { /* hacky */
			background-color:#000;
		}
		div.links {
			padding: 0.25em 0;
		}
		img {
			-ms-interpolation-mode: nearest-neighbor;
			image-rendering: crisp-edges;
			image-rendering: pixelated;
			height: 1.5em;
			mix-blend-mode: luminosity;
		}
	</style>
	<base target="_parent">
</head>
<body>
	<div class="icon">
		<a href="/"><img src="res/kity.png" title="she doesnt bite"></a>
		<!-- i wouldve loved to animate this little thing but its not possible with css, and i dont really know js -->
	</div>
	<div class="links">
		<a href="/me/"
		title="all you could ever want to know about me">about me</a>
		<a href="/stuff/" title="things i am doing/did">my stuff</a>
	</div>
</body>
</html>
